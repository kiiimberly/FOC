	<form name="bmiform" style="background-color: lavender;">

		<p><input required type="text" id="weight" placeholder="Weight (lbs)"></p>
		<p><input type="button" value="Calculate BMI" style="width: 130px; height: 40px; background-color: purple; color: white;" onClick="calculatebmi()"></p>

		</p>

		This means that: <input type="text" name="meaning" size="100"><br />
		</p>
		
		<p>
		<input type="reset" value="Reset" />
		</p>
	</form>
